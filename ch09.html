      td {

    <script>
      let imgloc = 0; //현재 디그다 이미지의 위치
      function setImg() {
        let prev = imgloc; // 디그다가 도망가기 전 위치

        //디그다 이미지의 위치를 랜덤으로 생성
        //td는 10 x 10 = 100 개가 존재
        //td를 배열로 표현하면 인덱스의 범위가 0~99 까지 있을것이다.
        //그러면 우리가 필요한 난수의 범위도 0~99 까지
        do {
          imgloc = Math.floor(Math.random() * 100); // 0~99
        } while (imgloc == prev); // 도망갈 위치가 현재 위치와 같으면 다시 난수 생성

        //html 문서 안에있는 td 태그 모두 가져오기
        let tdArr = document.getElementsByTagName("td"); // 크기가 100개짜리 배열, 인덱스 0~99
        for (let i = 0; i < tdArr.length; i++) {
          if (i == imgloc) {
            // 디그다가 도망갈 다음 위치에 img 태그를 삽입
            tdArr[i].innerHTML = "<img src='디그다.jpg' onclick='setImg()' />";
            // 도망간 다음에 도망가기 전 위치에 있는 디그다 img 를 지워주기
            tdArr[prev].innerHTML = "";
          }
        }
      }
    </script>
