<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        // 우리가 입력한 식을 가져온다.
        let exp = document.getElementById("exp");
        // eval(3*5-2*5/4)
        // eval(exp.value); // value => input 태그에 우리가 입력한 텍스트가 들어있다.

        // 결과를 입력할 태그도 가져온다.
        let result = document.getElementById("result");
        // 결과를 보여줄 input 태그 안의 값을 식의 결과값으로 지정
        result.value = eval(exp.value);
      }
    </script>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <hr />
    <p>계산하고자 하는 수식을 입력하고 계산 버튼을 클릭하세요.</p>
    <br />
    <br />
    <form>
      식<input type="text" id="exp" value="" /><br />
      값<input type="text" id="result" value="" />
      <!--여기에 우리가 입력한 식의 결과-->
      <input type="button" value=" 계산 " onclick="calculate()" />
    </form>
  </body>
</html>
