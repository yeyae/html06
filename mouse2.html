<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid;
      }
    </style>
    <script>
      /*
            onmousedown : HTML 태그에 마우스 버튼을 누르는 순간 발생
            오른쪽 버튼 누르기, 휠 버튼 누르기도 포함

            onmouseup : 눌러진 마우스 버튼을 놓는 순간 발생
            onmouseover : 마우스가 HTML태그 영역 위로 올라오는 순간 발생 ( 자식 영역 포함 )
            onmouseout : 마우스가 HTML태그 영역 밖으로 벗어나는 순간 발생
            onwheel : 태그에 마우스 휠이 구르는 순간 발생
        */
      function down(obj) {
        // obj는 이벤트가 발생한 태그 객체
        obj.style.fontStyle = "italic"; // italic 폰트는 기울여서 쓰기
      }
      function up(obj) {
        obj.style.fontStyle = "normal"; // 보통 폰트로 다시 변환
      }
      function over(obj) {
        obj.style.borderColor = "violet"; // 테두리 색을 violet 으로 변경
      }
      function out(obj) {
        obj.style.borderColor = "lightgray"; // 테두리 색을 lightgray 으로 변경
      }
      let width = 3; // 현재 div의 두께
      function wheel(event, obj) {
        // event 객체를 통해 휠을 아래로 굴리는지 위로 굴리는지 판단 가능
        if (event.wheelDelta < 0) {
          // 휠을 아래로 굴릴때 => wheelDelta < 0
          // 휠을 아래로 굴리면 div의 테두리 두께를 줄인다.
          width--; // 두께 감소
          if (width < 0) {
            width = 0; // 폭이 0 밑으로 작아지지 않도록 처리
          }
        } else {
          // 휠을 위로 굴릴때 => wheelDelta > 0
          // 휠을 위로 굴리면 div의 테두리 두께를 높인다.
          width++;
        }
        obj.style.borderWidth = width + "px";
      }
    </script>
  </head>
  <body>
    <h1>마우스 관련 이벤트</h1>
    <hr />
    <div
      onmousedown="down(this)"
      onmouseup="up(this)"
      onmouseover="over(this)"
      onmouseout="out(this)"
      onwheel="wheel(event, this)"
    >
      마우스 관련 이벤트가 발생합니다.
    </div>
  </body>
</html>
