<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check(obj) {
        // 우리는 이름 입력칸에 입력된게 없다면 다른곳으로 넘어가지 못하게 하고싶다.
        if (obj.value == "") {
          obj.focus(); // 강제로 다시 이름 입력칸에 포커스
        }
      }

      /*
        onblur => 포커스를 잃을때 발생하는 이벤트
        onfocus => 포커스를 가질때 발생하는 이벤트
        포커스란? 키 입력에 대한 독점권 ( 우리가 어떤 태그를 클릭하고 있는지 )
      */
    </script>
  </head>
  <body>
    <h1>onfocus, onblur</h1>
    <hr />
    <p>이름을 입력하지 않으면 다른곳으로 이동할수 없습니다.</p>
    <form>
      이름 <input type="text" id="name" onblur="check(this)" /> 학번
      <input type="text" />
    </form>
  </body>
</html>
